<!--Conteroller: recipeListCtrl in app.js -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="-stars">Rating</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="recipes">
        <li ng-repeat="recipe in recipes | filter:query | orderBy:orderProp" class="thumbnail"> 
          <a href="#/recipes/{{recipe.id}}" class="thumb"><img ng-src="{{recipe.smallImageUrl}}"></a>
          <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
          <p>{{recipe.snippet}}</p>
          <p>Stars: {{recipe.stars.avg}}</p>
          <!-- <div ng-init="rating = star.rating + 1"></div>
          <div class="star-rating" star-rating rating-value="rating" data-max="10" on-rating-selected="rateFunction(rating)"></div> -->
        </li>
      </ul>
    </div>
  </div>
</div>
